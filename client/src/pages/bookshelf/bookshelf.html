<ion-header>
  <ion-navbar>
    <ion-title>本棚</ion-title>

    <ion-buttons end>
      <button ion-button icon-only clear (click)="addBook()">
        <ion-icon name="add" [style.color]="'white'"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="books">
    <ng-container *ngFor="let book of registeredBooks">
      <div class="book" (click)="showDetails(book.isbn)">
        <img src="{{book.image}}">
      </div>
    </ng-container>
  </div>
</ion-content>
