<ion-header>
  <ion-navbar>
    <ion-title>本棚</ion-title>

    <ion-buttons end>
      <button ion-button icon-only clear (click)="addBook()">
        <ion-icon name="add" [style.color]="'white'"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row align-items-center justify-content-around id="books-row">
      <ion-col *ngFor="let book of registeredBooks" col-auto>
        <book-widget [book]="book"></book-widget>
      </ion-col>
      <ion-col *ngFor="let _ of additions" col-auto>
        <div class="empty"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
