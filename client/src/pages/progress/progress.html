<ion-header>
  <ion-navbar>
    <ion-title>進捗</ion-title>

    <ion-buttons end>
      <button ion-button icon-only clear (click)="plan()">
        <ion-icon name="create" [style.color]="'white'"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let plan of plans">
    <ion-card>
      <ion-card-content>
        <h2>{{plan.title}}</h2>
        <p>{{plan.desc}}</p>
        <book-widget [book]="plan.book"></book-widget>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
