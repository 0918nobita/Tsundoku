<ion-card>
  <ion-card-content>
    <h2>{{plan.title}}</h2>
    <p>{{plan.desc}}</p>
    <ion-grid>
      <ion-row align-items-center>
        <ion-col col-auto>
          <book-widget [book]="plan.book"></book-widget>
        </ion-col>
        <ion-col col-auto>
          <div style="width: 120px; height: 120px"><canvas #graph></canvas></div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-auto>
          <ion-chip color="light" (click)="addSkill()">
            <ion-icon name="add" color="light" style="width: 30px"></ion-icon>
            <ion-label style="margin-left: 0">追加</ion-label>
          </ion-chip>
        </ion-col>
        <ng-container *ngFor="let skill of skills$ | async">
          <ion-col col-auto>
            <ion-chip>
              <ion-label>{{skill.content}}</ion-label>
              <button ion-button clear color="dark">
                <ion-icon name="close-circle"></ion-icon>
              </button>
            </ion-chip>
          </ion-col>
        </ng-container>
      </ion-row>
      <ion-row>
        <button ion-button style="padding-left: 0" color="light" small>
          <ion-icon name="create"></ion-icon> 読書計画を編集する
        </button>
      </ion-row>
    </ion-grid>
    <!--<ion-range min="1" [max]="plan.book.pageCount" step="1"></ion-range>-->
  </ion-card-content>
</ion-card>
