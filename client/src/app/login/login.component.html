<app-back></app-back>

<p id="title">ログイン</p>

<form>
  <div class="form-group">
    <label>メールアドレス</label>
    <input type="email" name="email" [(ngModel)]="email" class="form-control" placeholder="メールアドレス">
  </div>
  <div class="form-group">
    <label>パスワード</label>
    <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="パスワード">
  </div>
  <button class="btn btn-primary" (click)="login(email, password)">ログイン</button>
</form>
