<button id="back" class="btn btn-dark" routerLink="/">戻る</button>

<p id="title">積読本棚</p>

<div id="now_loading">Now Loading...</div>

<ng-container *ngFor="let registeredBook of registeredBooks">
  <app-book [title]="registeredBook.title"
      [author]="registeredBook.author"
      [desc]="registeredBook.desc"
      [isbn]="registeredBook.isbn"
      [image]="registeredBook.image"></app-book>
</ng-container>
