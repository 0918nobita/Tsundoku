<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
</div>

<ul>
  <li *ngFor="let todo of todoList" [class.completed]="todo.completed">
    <input type="checkbox" [(ngModel)]="todo.completed">
    {{ todo.title }}
  </li>
</ul>
