<ion-header>
  <ion-navbar>
    <ion-title>ログイン</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm">
    <ion-grid class="formGrid">
      <ion-row>
        <button (click)="userLogin()" type="button" ion-button block round>GitHub でログイン</button>
      </ion-row>
    </ion-grid>
  </form>

  <button ion-button block clear (click)="gotoSignUp()">
    アカウント登録はこちら
  </button>
</ion-content>
